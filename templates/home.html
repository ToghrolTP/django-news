{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
    {% for post in posts %}
        <div class="card p-3 my-2">
            <h1><a class="text-decoration-none" href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
            <p class="mb-0">{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
