{% extends 'base.html' %}
{% block title %}Password reset{% endblock title %}

{% block content %}
    <div class="card p-3 my-3">
        <h2>Forgot your password?</h2>
        <p>Enter your email address below, and we'll email email instructions for setting a new one.</p>

        <form action="" class="card p-3" method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Send me instructions!">
        </form>
    </div>
{% endblock content %}
